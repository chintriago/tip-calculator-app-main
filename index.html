<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <div class="wrapper">
      <section class="box-1">
        <form>
          <div class="bill-container">
            <label for="bill">Bill</label><br>
            <input type="number" class="bill-input-icon" id="bill" name="bill" value="$" dir="rtl"><br>
          </div>
          <div class="tip-container">
            <label for="tip">Select Tip %</label>
            <div class="btn-container">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <button class="cust-btn btn">Custom</button>
            </div>
          </div>
          <div class="people-container">
            <label for="people">Number of People</label><br>
            <input type="number" id="people" class="people-input-icon" name="people" value="Doe" dir="rtl">
          </div>
        </form>
      </section>
      <section class="box-2">
        <div class="result-container">
          <section class="box-2-tip">
            <p>Tip Amount<span class="person-span">/ person</span></p>
            <span>$0.00</span>
          </section>
          <section class="box-2-total">
            <p>Total<span class="person-span">/ person</span></p>
            <span>$0.00</span>
          </section>
          <section class="box-2-btn">
            <button class="reset-btn">Reset</button>
          </section>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
