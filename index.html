<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <form id="tip-form">
      <section class="box-1">
        <div class="bill-container">
          <label for="bill">Bill</label>
          <input type="number" id="bill" class="bill-input-icon" name="bill" placeholder="0"><br>
        </div>
        <div class="tip-container">
          <div class="tip-label">Select Tip %</div>
          <div class="btn-container">
            <button class="btn btn-js" value=".5">5%</button>
            <button class="btn btn-js" value=".10">10%</button>
            <button class="btn btn-js" value=".15">15%</button>
            <button class="btn btn-js" value=".25">25%</button>
            <button class="btn btn-js" value=".50">50%</button>
            <input type="number" id="custom-button" class="btn cust-btn" placeholder="Custom">
          </div>
        </div>
        <div class="people-container">
          <label for="people">Number of People</label>
          <input type="number" id="people" class="people-input-icon" name="people" placeholder="0">
        </div>
      </section>
      <section class="box-2">
        <div class="result-container">
          <section class="box-2-tip">
            <p>Tip Amount<span class="person-span">/ person</span></p>
            <span id="tip" class="price-span">$0.00</span>
          </section>
          <section class="box-2-total">
            <p>Total<span class="person-span">/ person</span></p>
            <span id="total" class="price-span">$0.00</span>
          </section>
          <section class="box-2-btn">
            <button type="reset" id="reset-button" class="reset-btn tinted">Reset</button>
          </section>
        </div>
      </section>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
